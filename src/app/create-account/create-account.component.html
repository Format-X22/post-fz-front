<div class="create-account-wrapper">
    <mat-card class="mat-elevation-z4 create-account-card">
        <mat-card-header class="create-account-header">
            <mat-card-title>
                <p>Создай аккаунт по старинке или через соцсети</p>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="create-account-variants">
                <div class="create-account-classic">
                    <mat-form-field appearance="outline" class="create-account-field">
                        <mat-label>Почта</mat-label>
                        <input matInput type="email" />
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="create-account-field">
                        <mat-label>Пароль</mat-label>
                        <input matInput type="password" />
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="create-account-field">
                        <mat-label>И ещё раз пароль</mat-label>
                        <input matInput type="password" />
                    </mat-form-field>
                    <div class="create-account-actions">
                        <button mat-raised-button color="accent" class="create-account-button">Создать</button>
                    </div>
                </div>
                <div class="create-account-social">
                    <mat-divider vertical class="create-account-divider"></mat-divider>
                    <div class="create-account-social-wrapper">
                        <div class="create-account-social-icons">
                            <button mat-button color="primary" class="sing-in-social-icon">
                                <fa-icon [icon]="faTelegram"></fa-icon>
                            </button>
                            <button mat-button color="primary" class="sing-in-social-icon">
                                <fa-icon [icon]="faVk"></fa-icon>
                            </button>
                            <button mat-button color="primary" class="sing-in-social-icon">
                                <fa-icon [icon]="faFacebook"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
