<div class="sign-in-wrapper">
    <mat-card class="mat-elevation-z4 sign-in-card">
        <mat-card-header class="sign-in-header">
            <mat-card-title>
                <p>Добро пожаловать!</p>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline" class="sign-in-field">
                <mat-label>Почта</mat-label>
                <input matInput type='email'/>
            </mat-form-field>
            <mat-form-field appearance="outline" class="sign-in-field">
                <mat-label>Пароль</mat-label>
                <input matInput type="password" />
            </mat-form-field>
            <div class="sign-in-actions">
                <button mat-raised-button color="accent" class="sign-in-button">Войти</button>
                <a routerLink='/restore-password' mat-button class='sign-in-actions-restore'>Забыли пароль?</a>
            </div>
            <div class="sign-in-actions">

            </div>
            <div class="sign-in-social">
                <mat-divider></mat-divider>
                <div class="sign-in-social-title">Или войти через соцсети</div>
                <div class="sign-in-social-icons">
                    <button mat-button color="primary" class="sign-in-social-icon">
                        <fa-icon [icon]="faTelegram"></fa-icon>
                    </button>
                    <button mat-button color="primary" class="sign-in-social-icon">
                        <fa-icon [icon]="faVk"></fa-icon>
                    </button>
                    <button mat-button color="primary" class="sign-in-social-icon">
                        <fa-icon [icon]="faFacebook"></fa-icon>
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
