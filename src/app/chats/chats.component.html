<div class="chats-wrapper">
    <div class="chats-column mat-elevation-z4">
        <div class="chats-list-wrapper">
            <cdk-virtual-scroll-viewport class="chats-list" itemSize="50" orientation="vertical">
                <div *cdkVirtualFor="let item of demoChatList">
                    <div class="chats-list-item">
                        <img
                            width="44"
                            height="44"
                            class="chats-list-item-avatar"
                            src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                            alt="chat avatar"
                        />
                        <div class="chats-list-item-text">
                            <div class="chats-list-item-text-name">
                                <strong>{{ item.name }}</strong>
                            </div>
                            <div class="chats-list-item-text-last-message">
                                {{ item.lastMessage }}
                            </div>
                        </div>
                        <div *ngIf='item.unread' class='chats-list-item-unread'>
                            {{ item.unread }}
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
        <mat-divider vertical></mat-divider>
        <div class="chats-chat-wrapper">
            <div class="chats-chat-header"></div>
            <div class="chats-chat"></div>
            <div class="chats-chat-input"></div>
        </div>
    </div>
</div>
